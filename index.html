            --bg-dark: #0f1115;
            --bg-card: #181b21;
            --accent: #facc15; /* Emas/Kuning Slot */
            --accent-hover: #eab308;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border-color: #2d3139;
            --header-height: 76px;

        /* Custom Scrollbar Global */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- HEADER EKSKLUSIF --- */
        header {
            height: var(--header-height);
            background: rgba(15, 17, 21, 0.95);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .logo span.demo { color: var(--text-main); }
        .logo span.slot { color: var(--text-main); font-weight: 500; }
        .logo span.pro {
            color: var(--accent);
            text-shadow: 0 0 20px rgba(250, 204, 21, 0.4);
        }

        /* --- LANDING VIEW --- */
        #landingView {
            margin-top: var(--header-height);
            padding: 0 0 2rem 0; 
            min-height: calc(100vh - var(--header-height));
            background-image: radial-gradient(circle at top, #1f232b 0%, #0f1115 100%);
            width: 100%;

        /* --- HERO AUTO SLIDER (DIBUAT FULL LAYAR MENEMPEL KIRI-KANAN) --- */
        .hero-slider-wrapper {
            width: 100%; /* Full 100% layar */
            max-width: 100%;
            height: 500px;
            margin: 0 auto 3rem auto; /* Jarak bawah 3rem agar tidak menempel ke card */
            position: relative;
            border-radius: 0; /* Border radius dihapus agar menempel ujung monitor */
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-bottom: 1px solid var(--border-color);
        }

        .hero-slides {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .hero-slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 3s ease;
            background-size: cover;
            background-position: center;
            transform: scale(1.05);
        }

        .hero-slide.active {
            opacity: 1;
            transform: scale(1);
            z-index: 2;
        }

        .hero-slide-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(15, 17, 21, 0.95) 0%, rgba(15, 17, 21, 0.4) 50%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 4rem;
        }

        .hero-slide-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3.5rem;
            color: var(--text-main);
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8);
            max-width: 600px;
            line-height: 1.1;
        }

        .hero-slide-desc {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 25px;
            max-width: 500px;
            line-height: 1.6;
        }

        .hero-play-btn {
            background: var(--accent);
            color: #000;
            padding: 14px 32px;
            border-radius: 30px;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            width: fit-content;
            box-shadow: 0 10px 25px rgba(250, 204, 21, 0.3);
        }

        .hero-play-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(250, 204, 21, 0.5);
        }

        /* --- CATALOG SECTION (DIBUAT FULL LAYAR KIRI-KANAN) --- */
        .catalog-section {
            width: 100%;
            max-width: 100%; /* Menghapus batas lebar */
            padding: 0 3rem; /* Sejajar dengan jarak padding Logo Header */
            margin: 0 auto 3rem auto;
        }

        .catalog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .catalog-header h2 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .catalog-header h2::before {
            content: '';
            display: block;
            width: 6px;
            height: 24px;
            background: var(--accent);
            border-radius: 4px;
        }

        .view-all-btn {
            background: var(--bg-card);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .view-all-btn:hover {
            background: rgba(250, 204, 21, 0.1);
            color: var(--accent);
            border-color: var(--accent);
        }

        /* Container Drag & Grid Full Layar */
        .cards-container {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 25px;
            scroll-behavior: smooth;
            cursor: grab;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        
        .cards-container::-webkit-scrollbar { display: none; }
        .cards-container.active { cursor: grabbing; }
        
        /* Grid dinamis yang memenuhi layar komputer */
        .cards-container.grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Responsif memenuhi space monitor */
            gap: 16px;
            overflow-x: visible;
        }

        .game-card {
            flex: 0 0 220px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .cards-container.grid-view .game-card {
            flex: unset;
            min-width: unset;
            max-width: none;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border-color: var(--accent);
        }

        .game-card-thumb {
            width: 100%;
            aspect-ratio: 1/1; 
            position: relative;
            border-bottom: 1px solid var(--border-color);
            overflow: hidden;
        }

        .game-card-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            background-color: var(--bg-dark);
        }

        .game-card:hover .game-card-thumb img {
            transform: scale(1.1); 
        }

        .play-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 17, 21, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 3;
        }

        .game-card:hover .play-overlay {
            opacity: 1;
        }

        .play-btn {
            background: var(--accent);
            color: #000;
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(250, 204, 21, 0.3);
            transition: transform 0.2s;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
        }

        .game-card-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ef4444; 
            color: white;
            font-size: 11px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 2;
        }

        .game-card-info {
            padding: 15px;
            text-align: center;
        }

        .game-card-info h3 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.15rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-main);
        }

        .game-card-info .provider-tag {
            font-size: 0.8rem;
            color: var(--text-muted);
            background: rgba(255,255,255,0.05);
            padding: 3px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* --- GAME VIEW (RUANGAN BERMAIN) --- */
        .game-wrapper {
            margin-top: var(--header-height);
            width: 100%;
            min-height: calc(100vh - var(--header-height));
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(circle at center, #1f232b 0%, #0f1115 70%);
            padding: 2rem 1rem;
        }

        .game-header-area {
            width: 100%;
            max-width: 1280px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: rgba(250, 204, 21, 0.1);
            transform: translateX(-5px);
        }

        .theater-stage {
            width: 100%;
            max-width: 1280px;
            position: relative;
            margin: 0 auto 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            background: #000;
            aspect-ratio: 16/9; 
            border: 1px solid var(--border-color);
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 2;
            display: block;
        }

        /* --- CONTROLS BAR --- */
        .control-bar {
            width: 100%;
            max-width: 1280px;
            background: var(--bg-card);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            border: 1px solid var(--border-color);
            flex-wrap: wrap; 
            gap: 15px;
        }

        .game-info-container {
            flex: 1;
            min-width: 250px;
            border-left: 2px solid var(--border-color);
            padding-left: 20px;
        }

        .game-title h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 6px;
            color: var(--accent);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .game-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .game-meta::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }

        .game-selector-container {
            position: relative;
            min-width: 250px;
        }

        select#gameSelect {
            background-color: var(--bg-dark);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            width: 100%;
            transition: border 0.3s;
        }

        select#gameSelect:focus {
            border-color: var(--accent);
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 0.8rem 1.4rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #232730;
            border-color: var(--text-muted);
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
            border: none;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        /* --- SEO CONTENT AREA --- */
        .content-area {
            width: 100%;
            max-width: 1280px;
            padding: 2.5rem;
            background: rgba(24, 27, 33, 0.4);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 3rem;

        .content-area h2 {
            color: var(--text-main);
            margin-bottom: 1rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-area h2::before {
            content: '';
            display: block;
            width: 4px;
            height: 24px;
            background: var(--accent);
            border-radius: 2px;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 860px) {
            header { padding: 0 1.5rem; }
            .logo { font-size: 1.5rem; }
            
            .hero-slider-wrapper { height: 300px; width: 100%; margin-bottom: 2rem;}
            .hero-slide-overlay { padding: 0 2rem; background: rgba(15, 17, 21, 0.7); }
            .hero-slide-title { font-size: 2rem; }
            .hero-slide-desc { font-size: 0.95rem; }

            .catalog-section { padding: 0 1.5rem; }
            .cards-container.grid-view { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
            
            .theater-stage { border-radius: 0; height: 60vh; aspect-ratio: auto; }
            
            .control-bar {
                flex-direction: column;
                gap: 20px;
                padding: 1.5rem;
                text-align: center;
                align-items: stretch;
            }

            .game-info-container { 
                border-left: none; 
                padding-left: 0;
                border-top: 1px solid var(--border-color);
                border-bottom: 1px solid var(--border-color);
                padding: 15px 0;
            }
            
            .game-selector-container { margin-right: 0; }

            .actions { width: 100%; justify-content: space-between; flex-direction: column; }
            .btn { justify-content: center; }
            .content-area { padding: 1.5rem; }
        }
    </style>
</head>

        function initDragToScroll() {
            let isDown = false;
            let startX;
            let scrollLeft;

            cardsContainer.addEventListener('mousedown', (e) => {
                if(cardsContainer.classList.contains('grid-view')) return; 
                isDown = true;
                cardsContainer.classList.add('active');
                startX = e.pageX - cardsContainer.offsetLeft;
                scrollLeft = cardsContainer.scrollLeft;
            });
            
            cardsContainer.addEventListener('mouseleave', () => {
                isDown = false;
                cardsContainer.classList.remove('active');
            });
            
            cardsContainer.addEventListener('mouseup', () => {
                isDown = false;
                cardsContainer.classList.remove('active');
            });
            
            cardsContainer.addEventListener('mousemove', (e) => {
                if (!isDown || cardsContainer.classList.contains('grid-view')) return;
                e.preventDefault();
                const x = e.pageX - cardsContainer.offsetLeft;
                const walk = (x - startX) * 2; 
                cardsContainer.scrollLeft = scrollLeft - walk;
            });
        }
